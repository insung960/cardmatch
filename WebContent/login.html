<html>
<head>
<meta charset="UTF-8">

<style>
.ct {

  text-align: center;
  background : black;
}
div { zoom: 3; }

<script src = "/cardMatch/scripts/jquery-3.4.1.min.js"></script>

<body class ="ct">
	<div>
	<h1 style = color:white>로그인</h1>
	<table class = "ct">
		<tr>
			<td style = color:white>member_id</td>
			<td><input type = "text" id ="memberId"></td>
		</tr>
		<tr>
			<td style = color:white>member_pw</td>
			<td><input type = "text" id ="memberPw"></td>
		</tr>
	</table>
	
	<button type ="button" id="loginBtn" class="btn btn-secondary">login</button>
	
	<button type ="button" id="signUpBtn" class="btn btn-secondary">회원가입</button>
	
	<button type ="button" id="home" class="btn btn-secondary">홈으로</button>
	</div>
</body>

<script>
	$("#loginBtn").click(function(){
		
		$.ajax({
			url : "/cardMatch/Login",
			method : "POST",
			data : {memberId : $("#memberId").val() ,memberPw : $("#memberPw").val()}, 
			success : function(json) { // json 파일 -> 자바스크립트 객체변경
				location.href = "/cardMatch/index.html";
				}
		 });
	});
	
$("#signUpBtn").click(function(){
		location.href ="/cardMatch/signUp.html";
	});
	
$("#home").click(function(){
	location.href ="/cardMatch/index.html";
});	
</script>
